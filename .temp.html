<!DOCTYPE html>
<html>
<head>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
</head>  
<body>
    <style>
        html,body{width: 100%;height: 100%;}
    </style>
    <input type="file" id="uploader" accept="image/*" multiple>
    <img>
    <div id="result"></div>
    <script>
          function ocr(files){
                if (files.length===0) return;
                const image = files[0];
                $('img').attr('src', URL.createObjectURL(image));
                Tesseract.recognize(
                    image,'eng',{ logger: info =>console.log(info)}
                ).then(({ data:{text}}) => {
                    console.log(text)
                    $('#result').text(text);
                }).catch(error=>$('#result').text(error));
            }
        $(document).on('drop', function (e) {
            e.preventDefault();
            ocr(e.originalEvent.dataTransfer.files);
        });

        // Prevent default behavior for dragover to enable drop
        $(document).on('dragover', function (e) {
            e.preventDefault();
        });
        $('#uploader').on('change', function(e) {
            ocr(e.target.files) 
            });
          
    </script>
</body>
</html>
