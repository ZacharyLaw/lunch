<html lang="en">
<head>
<title>Click and Drag Number Change</title>
<style>

  #number {
    font-size: 24px;
    margin-bottom: 10px;
  }
  input[type="number"] {
    font-size: 16px;
    width: 200px;
    text-align: center;
  }
</style>
</head>
<body>
  <input type="number" id="number" value="0" />

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
  $(document).ready(function() {
    function round(v) {
    return (v >= 0 || -1) * Math.round(Math.abs(v));
}
    var dragging = false;
    var ori;
    $(document).on('mousedown', 'input', function() {
      dragging = true;
      ori=Number( $('#number').val())
      $('#number, body').css('cursor', 'ew-resize');
    }).on('mouseup mouseleave', function() {
      dragging = false;
      $('#number, body').css('cursor', 'auto');
    }).on('mousemove', function(event) {
      if (dragging) {
        var input = $('#number');
        input.val(ori+Number((event.pageX - input.offset().left - input.width() / 2).toFixed(0)));
      }
    });
  });
</script>
</body>
</html>
